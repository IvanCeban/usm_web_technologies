<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f39179cd3f.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <a href="../index.html">
            <img class="logo" src="../img/logo.png" alt="Logo">
        </a>
        <nav class="navigation">
            <a class="nav-link" href="../index.html">Create</a>
            <span class="divider">|</span>
            <a class="nav-link active" href="list.html">Check</a>
            <span class="divider">|</span>
            <a class="nav-link" href="history.html">History</a>
        </nav>
    </header>
    <main class="main">
        <div class="wrapper">
            <h1>ToDo History</h1>
            <form action="" class="form">
                <ul class="tasks-list">
                    <li class="list-item">
                        <input type="checkbox" name="todo-item" id="todo-item_1" value="todo-item_1">
                        <label for="todo-item_1">Go to school</label>
                        <div class="tooltip">
                            <i class="far fa-question-circle"></i>
                            <span class="tooltiptext">The best one</span>
                        </div>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="todo-item" id="todo-item_2" value="todo-item_2">
                        <label for="todo-item_2">Learn to read</label>
                        <div class="tooltip">
                            <i class="far fa-question-circle"></i>
                            <span class="tooltiptext">As much as I can</span>
                        </div>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="todo-item" id="todo-item_3" value="todo-item_3">
                        <label for="todo-item_3">Learn to write</label>
                        <div class="tooltip">
                            <i class="far fa-question-circle"></i>
                            <span class="tooltiptext">As fast as I can</span>
                        </div>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="todo-item" id="todo-item_4" value="todo-item_4">
                        <label for="todo-item_4">Start to code</label>
                        <div class="tooltip">
                            <i class="far fa-question-circle"></i>
                            <span class="tooltiptext">As good as I can</span>
                        </div>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="todo-item" id="todo-item_5" value="todo-item_5">
                        <label for="todo-item_5">Become a developer</label>
                        <div class="tooltip">
                            <i class="far fa-question-circle"></i>
                            <span class="tooltiptext">The best one</span>
                        </div>
                    </li>
                </ul>
                <button class="btn" type="submit">Save</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        &copy; USM Web technologies | Pentalog
    </footer>
</body>

</html>
